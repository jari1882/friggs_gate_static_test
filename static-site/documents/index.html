<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rod Rishel's Publications - Friggs Gate</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: #111827;
            color: #ffffff; 
            min-height: 100vh;
            padding: 2rem;
        }
        .container { 
            max-width: 800px; 
            margin: 0 auto; 
        }
        .header {
            text-align: center;
            margin-bottom: 3rem;
        }
        .header h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 0.5rem;
        }
        .header p {
            color: #cccccc;
            font-size: 1.1rem;
        }
        .back-link {
            display: inline-flex;
            align-items: center;
            background: #305cde;
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 500;
            margin-bottom: 2rem;
            transition: all 0.3s ease;
        }
        .back-link:hover {
            background: #2747b8;
            transform: translateY(-1px);
            text-decoration: none;
        }
        .publications {
            background: #2a2a2a;
            border-radius: 12px;
            padding: 2rem;
        }
        .publication-item {
            padding: 1.5rem 0;
            border-bottom: 1px solid #404040;
        }
        .publication-item:last-child {
            border-bottom: none;
        }
        .publication-item a {
            color: #ffffff;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
        }
        .publication-item a:hover {
            color: #305cde;
        }
        .coming-soon {
            text-align: center;
            color: #888;
            font-style: italic;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="../" class="back-link">‚Üê Back to Friggs Gate</a>
        
        <div class="header">
            <h1>Rod Rishel's Publications</h1>
            <p>Research and insights on analytics and intelligence systems</p>
        </div>
        
        <div class="publications">
            <div class="publication-item">
                <a href="sample-doc.pdf">Sample Research Document</a>
            </div>
            <!-- Add more publications here as Rod provides them -->
        </div>
        
        <p class="coming-soon">More publications coming soon...</p>
    </div>
</body>
</html>
