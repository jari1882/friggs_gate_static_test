<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(3px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            max-width: 1200px; 
            margin: 0 auto; 
            padding: 2rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        header { text-align: center; margin-bottom: 3rem; }
        h1 { font-size: 3rem; margin-bottom: 1rem; font-weight: 300; }
        .subtitle { font-size: 1.2rem; opacity: 0.8; margin-bottom: 2rem; }
        .coming-soon { 
            background: rgba(255,255,255,0.1); 
            padding: 2rem; 
            border-radius: 10px; 
            text-align: center; 
            margin-bottom: 3rem;
            backdrop-filter: blur(10px);
        }
        .documents { 
            background: rgba(255,255,255,0.05); 
            padding: 2rem; 
            border-radius: 10px;
            backdrop-filter: blur(10px);
        }
        .documents h2 { margin-bottom: 1rem; }
        .doc-list { list-style: none; }
        .doc-list li { 
            padding: 0.5rem 0; 
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        .doc-list li:last-child { border-bottom: none; }
        .doc-list a { 
            color: #87ceeb; 
            text-decoration: none; 
            transition: color 0.3s;
        }
        .doc-list a:hover { color: white; }
        footer { 
            text-align: center; 
            padding: 2rem; 
            opacity: 0.6; 
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
