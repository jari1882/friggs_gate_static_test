<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Arial', sans-serif; 
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(3px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 2rem;
        }
        .modal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 12px;
            padding: 3rem;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8);
        }
        .modal h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1.5rem;
            color: #ffffff;
        }
        .modal p {
            font-size: 1.1rem;
            color: #cccccc;
            margin-bottom: 2.5rem;
            line-height: 1.6;
        }
        .publications-link {
            display: inline-block;
            background: #2563eb;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        .publications-link:hover {
            background: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 8px 25px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="modal">
            <h1>Friggs Gate</h1>
            <p>Coming Soon</p>
            <a href="documents/" class="publications-link">
                Access Rod Rishel's Publications
            </a>
        </div>
    </div>
</body>
</html>
