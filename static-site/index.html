<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(2px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Construction tape with text */
        .construction-tape-1 {
            position: absolute;
            top: 40%;
            left: -20%;
            right: -20%;
            height: 45px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #FFD700 0px,
                    #FFD700 8px,
                    #000000 8px,
                    #000000 16px
                ) 0px 0px,
                repeating-linear-gradient(
                    45deg,
                    #FFD700 0px,
                    #FFD700 8px,
                    #000000 8px,
                    #000000 16px
                ) 0px 35px,
                linear-gradient(
                    to bottom,
                    transparent 0px,
                    transparent 10px,
                    #FFD700 10px,
                    #FFD700 35px,
                    transparent 35px
                );
            background-size: 16px 10px, 16px 10px, 100% 100%;
            transform: rotate(-12deg);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
        }
        
        .construction-tape-1::before {
            content: 'UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    UNDER CONSTRUCTION    ';
            color: #000000;
            font-weight: 900;
            font-size: 12px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: scroll-text 40s linear infinite;
            width: 200%;
        }
        
        .construction-tape-2 {
            position: absolute;
            top: 60%;
            left: -20%;
            right: -20%;
            height: 45px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #FFD700 0px,
                    #FFD700 8px,
                    #000000 8px,
                    #000000 16px
                ) 0px 0px,
                repeating-linear-gradient(
                    45deg,
                    #FFD700 0px,
                    #FFD700 8px,
                    #000000 8px,
                    #000000 16px
                ) 0px 35px,
                linear-gradient(
                    to bottom,
                    transparent 0px,
                    transparent 10px,
                    #FFD700 10px,
                    #FFD700 35px,
                    transparent 35px
                );
            background-size: 16px 10px, 16px 10px, 100% 100%;
            transform: rotate(-8deg);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            font-family: 'Arial Black', 'Helvetica', sans-serif;
        }
        
        .construction-tape-2::before {
            content: 'CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      CAUTION      ';
            color: #000000;
            font-weight: 900;
            font-size: 12px;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: scroll-text 35s linear infinite;
            width: 200%;
        }
        
        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Super thin construction tape pieces -->
        <div class="construction-tape-1"></div>
        <div class="construction-tape-2"></div>
    </div>
</body>
</html>
