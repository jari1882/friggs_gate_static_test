<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(2px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Full screen construction tape overlay */
        .construction-tape-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/cautiontape.png') center/cover no-repeat;
            z-index: 10;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Full screen construction tape overlay -->
        <div class="construction-tape-overlay"></div>
    </div>
</body>
</html>
