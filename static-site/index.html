<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(2px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Real construction barrier tape */
        .construction-tape-1 {
            position: absolute;
            top: 40%;
            left: -20%;
            right: -20%;
            height: 50px;
            background: 
                repeating-linear-gradient(
                    -45deg,
                    #FFD700 0px,
                    #FFD700 25px,
                    #FF0000 25px,
                    #FF0000 50px
                );
            transform: rotate(-12deg);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            border: 2px solid #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .construction-tape-1::before {
            content: 'DANGER • KEEP OUT • DANGER • KEEP OUT • DANGER • KEEP OUT • DANGER • KEEP OUT • DANGER • KEEP OUT • DANGER • KEEP OUT • ';
            color: #000000;
            font-weight: 900;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.8);
            animation: scroll-text 50s linear infinite;
        }
        
        .construction-tape-2 {
            position: absolute;
            top: 60%;
            left: -20%;
            right: -20%;
            height: 50px;
            background: 
                repeating-linear-gradient(
                    45deg,
                    #FFD700 0px,
                    #FFD700 20px,
                    #000000 20px,
                    #000000 40px
                );
            transform: rotate(-8deg);
            z-index: 10;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            overflow: hidden;
            border: 2px solid #000000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        
        .construction-tape-2::before {
            content: 'CAUTION • DO NOT ENTER • CAUTION • DO NOT ENTER • CAUTION • DO NOT ENTER • CAUTION • DO NOT ENTER • CAUTION • DO NOT ENTER • ';
            color: #FFFFFF;
            font-weight: 900;
            font-size: 14px;
            font-family: 'Arial', sans-serif;
            white-space: nowrap;
            text-transform: uppercase;
            letter-spacing: 2px;
            text-shadow: 2px 2px 0px #000000;
            animation: scroll-text 45s linear infinite;
        }
        
        @keyframes scroll-text {
            0% {
                transform: translateX(100%);
            }
            100% {
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Super thin construction tape pieces -->
        <div class="construction-tape-1"></div>
        <div class="construction-tape-2"></div>
    </div>
</body>
</html>
