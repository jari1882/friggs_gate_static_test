<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friggs Gate - Coming Soon</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap');
        
        body { 
            font-family: 'Roboto', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            color: white; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('assets/friggs-gate-background.png') center/cover no-repeat;
            filter: blur(3px);
            z-index: -1;
        }
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.4);
            z-index: -1;
        }
        .container { 
            position: relative;
            min-height: 100vh;
            overflow: hidden;
        }
        
        /* Construction tape stripes */
        .construction-tape {
            position: absolute;
            top: 50%;
            left: -10%;
            right: -10%;
            height: 200px;
            background: repeating-linear-gradient(
                45deg,
                #FFD700 0px,
                #FFD700 30px,
                #000000 30px,
                #000000 60px
            );
            transform: translateY(-50%) rotate(-15deg);
            z-index: 10;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .content-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
            background: rgba(0, 0, 0, 0.8);
            padding: 2rem 3rem;
            border-radius: 8px;
            backdrop-filter: blur(5px);
        }
        
        .content-overlay h1 {
            font-size: 2.5rem;
            font-weight: 400;
            margin-bottom: 1rem;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
        }
        
        .content-overlay p {
            font-size: 1.2rem;
            color: #ffffff;
            margin-bottom: 2rem;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.8);
        }
        
        .publications-link {
            display: inline-block;
            background: #305cde;
            color: white;
            padding: 1rem 2rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            text-shadow: none;
        }
        
        .publications-link:hover {
            background: #2747b8;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(48, 92, 222, 0.4);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Diagonal construction tape -->
        <div class="construction-tape"></div>
        
        <!-- Content overlay -->
        <div class="content-overlay">
            <h1>Friggs Gate</h1>
            <p>Coming Soon</p>
            <a href="documents/" class="publications-link">
                Access Rod Rishel's Publications
            </a>
        </div>
    </div>
</body>
</html>
